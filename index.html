<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="" alt="cover-1" class="head-song" id="cover">
            <h2 class="song-name" id="music-title"> </h2>
            <p class="name-song" id="music-artist"></p>
            <div class="player-prograss" id="player-prograss">
                <div class="prograss" id="prograss"></div>
                <div class="music-duration">
                    <span class="current-time" id="current-time">0.00</span>
                    <span class="duration" id="duration">0.00</span>
                </div>
            </div>
            <div class="play-record">
                <a href="#"><img src="/image/Stop_and_play_fill-1.svg" alt="" title="Previous" class="right" id="prev"></a>
                <a href="#" class="play" ><img src="/image/Play_fill.svg" alt="Play_fill" class="play-song" id="play"></a>
                <a href="#"><img src="/image/Stop_and_play_fill_reverse.svg" title="Next" alt="Stop_and_play_fill_reverse" class="left" id="next"></a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bb55666518.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
